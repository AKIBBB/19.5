{% extends 'musicians/base.html' %}
{% block body %}
    <h1>Delete Musician</h1>
    <p>Are you sure you want to delete {{ musician.first_name }} {{ musician.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'musician_list' %}">Cancel</a>
{% endblock %}
